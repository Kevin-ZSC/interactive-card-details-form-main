<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Bank Card</title>
</head>
<body>
  <div class="main-container">
    <div class="display-details">
      <div class="card-front">
        <div class="dp">
        </div>
        <div class="details">
          <p class="c-number">0000 0000 0000 0000</p>
          <p class="name-exp">
          <span class="c-name">Jane Appleseed</span>
          <span class="c-expiry">
            <span class="exp-mm">00</span>
            /
            <span class="exp-yy">00</span>
          </span>
          </p>
        </div>
       </div>
      <div class="card-back shadow">
          <div class="c-cvv">000</div>
      </div>
    </div>

    <div class="form-container">
      <form class="card-form" id="form" action=".">
        <div class="input-field">
          <label for="card-name">cardholder name</label>
          <input type="text" name="card-name" id="card-name" maxlegnth="15" placeholder="e.g. Jane Appleseed">
          <p class="card-name-error"></p>
        </div>
        <div class="input-field">
          <label for="card-number">card number</label>
          <input type="text" name="card-number" id="card-number" maxlength="19" placeholder="e.g. 1234 5678 9123 0000">
          <p class="card-number-error"></p>
        </div>
       <div class="date-cvv">
          <div class="input-field" id="exp-container">
            <label for="exp-date">exp. date (mm/yy)</label>
            <div class="date-input-container">
              <input type="text" name="mm" id="mm" maxlength="2" placeholder="MM">
              
              <input type="text" name="yy" id="yy" maxlength="2" placeholder="YY">
              
            </div>
          </div>
          <div class="input-field">
          <label for="cvv">cvv</label>
          <input type="text" name="cvv" id="cvv" maxlength="3" placeholder="e.g. 123">
          </div>
       </div>
       <div class="error">
        <p class="month-error me-1"></p>
        <p class="year-error me-1"></p>
        <p class="cvc-error "></p>
       </div>
      <button type="button" class="submit-btn">Confirm</button>  
      </form>
    </div>

    <div class="submited-container">
      <div class="text-center">
        <img src="./images/icon-complete.svg" alt="complete icon" class="mb-4">
        <h1 class="title mb-4">Thank you!</h1>
        <p class="text mb-4">We've added your card details.</p>
        <button type="button" class="submit-btn continue-btn w-100">
         Continue
        </button>
      </div>
    </div>
  </div>
  <script src="bankcard.js"></script>
</body>
</html>
